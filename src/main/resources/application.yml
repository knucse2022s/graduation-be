spring:
  datasource:
    # MySQL 접속 정보 (DB 이름: graduation_db 로 가정)
    url: jdbc:mysql://localhost:3306/graduation_db?useSSL=false&useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Seoul
    username: root          # 본인의 MySQL 아이디
    password: Park2508** # 본인의 MySQL 비밀번호
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    # 실행 시 쿼리를 콘솔에 보여줌
    show-sql: true
    properties:
      hibernate:
        format_sql: true # 쿼리 예쁘게 정렬해서 보여줌
        # 중요: 최초 실행 시 'update'로 설정하면 Entity 변경사항이 DB에 자동 반영됨
        # 배포 시에는 'validate' 또는 'none' 권장
        hbm2ddl:
          auto: update

    # DB Dialect 설정 (MySQL 8버전 기준)
    database-platform: org.hibernate.dialect.MySQL8Dialect

  # 한글 깨짐 방지
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

